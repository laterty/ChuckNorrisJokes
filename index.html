<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ChuckNorrisJokes</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="style/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="content col-6 offset-lg-1">
				<div class="content__headername" >MSI2020</div>
				<div class="content__title">Hey!</div>
				<div class="content__subtitle">Let's try to find a joke for you:</div>
				<form action="#">
					<input type="radio" id="random" name="kindjokes" value="Random" class="content__radiobtn" checked>
					<label for="random" class="content__radiotext">Random</label><br>
					<input type="radio" id="caterogies" name="kindjokes" value="From caterogies" class="content__radiobtn">
					<label for="caterogies" class="content__radiotext">From caterogies</label><br>
					<div class="content__categories">
						<button class="content__btn_ctg"><span class="content__btn_ctg_text">Animal</span></button>
						<button class="content__btn_ctg"><span class="content__btn_ctg_text">Career</span></button>
						<button class="content__btn_ctg"><span class="content__btn_ctg_text">Celebrity</span></button>
						<button class="content__btn_ctg"><span class="content__btn_ctg_text">Dev</span></button>
						<button class="content__btn_ctg"><span class="content__btn_ctg_text">More</span></button>
					</div>
					<input type="radio" id="search" name="kindjokes" value="Search" class="content__radiobtn" >
					<label for="search" class="content__radiotext">Search</label><br>
					<input type="text" class="content__search" placeholder="Free text search..."><br>
					<button class="content__btn_getjoke">Get a joke</button>
				</form>
			</div>
			<div class="favorite col-4 offset-lg-1">
				<div class="favorite__headername">Favorite</div>
				<div class="btnjoke"><button id='logo'>Get a joke</button></div> 
				<div id="data" />
			</div>
		</div>
	</div>

	 <script type="text/javascript">
	 
	    function ajax_get(url, callback) {
		    var xmlhttp = new XMLHttpRequest();
		    xmlhttp.onreadystatechange = function() {
		        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		            console.log('responseText:' + xmlhttp.responseText);
		            try {
		                var data = JSON.parse(xmlhttp.responseText);
		            } catch(err) {
		                console.log(err.message + " in " + xmlhttp.responseText);
		                return;
		            }
		            callback(data);
		        }
		    };
		 
		    xmlhttp.open("GET", url, true);
		    xmlhttp.send();
		}


		 $("#logo").click( function() {
		     ajax_get('https://api.chucknorris.io/jokes/random', function(data) {
		     	$("#data").prepend('<div class="cart">' + data["value"] + '</div>');
		    });
	 	});


    
  </script>
</body>
</html>
